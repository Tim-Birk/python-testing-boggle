{% extends 'base.html' %} {% block content %}

<div id="board">
  {% for row in session['board'] %}
  <div class="row">
    {% for letter in row %}
    <div class="cell">{{letter}}</div>
    {% endfor %}
  </div>
  {% endfor %}
</div>

<form id="guess-form">
    <input id="guess" type="text" name="guess" placeholder="Enter Guess">
    <button id="btn-guess">Guess</button>
</form>
{% endblock %}
